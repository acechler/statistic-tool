<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Statistic Tool</h1>

    <p>Welcome to the Statistic Tool</p>

    <h2>Add Entry</h2>
    <form id="addEntryForm">
        <label for="entryName">Entry Name:</label>
        <input type="text" id="entryName" name="entryName" required>
        <label for="entryValue">Entry Value:</label>
        <input type="number" id="entryValue" name="entryValue" required step="any" max="1">
        <button type="submit">Add Entry</button>
    </form>

    <h2>Probability Bag</h2>
    <pre id="probabilityBag"></pre>

    <section class="stats-section">
        <h2>Statistics</h2>
        <table class="status-set">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Probability</th>
            </tr>
          </thead>
          <tbody id="statusSetTBody"></tbody>
        </table>
      </section>

    <h2>Product</h2>
    <button id="calculateProduct">Calculate Product</button>
    <p id="productResult"></p>

    <script src="./js/script.js"></script>
</body>
</html>
