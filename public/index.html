<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <h1>Statistic Tool</h1>

    <p>Welcome to the Statistic Tool</p>


    <form action="addEntryForm">
        <label for="entryName">Entry Name:</label>
        <input type="text" id="entryName" name="entryName" required>

        <label for="entryFavourableOutcome">Favourable Outcome:</label>
        <input type="number" id="entryFavourableOutcome" name="entryFavourableOutcome" step="1" required min="1">
        
        <label for="entryTotalOutcomes">Total Outcome:</label>
        <input type="number" id="entryTotalOutcomes" name="entryTotalOutcomes" step="1" required min="1">
        
        <button type="submit">Add Entry</button>
    </form>

    <h2>Probability Bag</h2>
    <button id="calculateProduct">Calculate Product</button>
    <p id="productResult"></p>

    <script src="/public/js/script.js"></script>
</body>
</html>
